<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
	
	<style>
	
	.tmarg {background-color:black;
			margin-top:45px;
			width:700px;
			height:70px;
			text-align:center;
			font-weight:bold;
			color:white;
			}
			
	.container {width: 700px;
	    	   height: 700px;
	    	   }
	    	   
	.cont {width: 700px;
		   height: 700px;
		   background-color: skyblue;
		   }
		   
	.formms {width: 637px;
			height:38px;
			}
			    	  
	.bfff {margin-top:5px;
		   width:705px;
		   }
		   	   
	.other {width:300px;
	       }
	       
	.me {margin-left:340px;
		 width:300px;
		 }
		 
	.enter {width:630px;
		   }
		   
	.butt {margin-top:20px;
		  }
	   
	
	</style>
	
   <th:block th:fragment="content">

        <div class="container">
        <div class="butt">
        <button type="button" id="other" class="btn btn-success">다른 사람 만나기</button> 
        <button type="button" id="exit" class="btn btn-danger">나가기</button>
        </div>
        <div class="cont">
            <div class="col-6">
                <h1 class="tmarg">ChatRoom</h1>
            </div>
            <div>
                <div style="overflow:auto; width:695px;height:620px;margin-left:30px;" id="msgArea" class="col"></div>
                <div class="col-6">
                    <div class="input-group mb-3">
                   
                    </div>
                </div>
            </div>
            <div class="col-6"></div>
            </div>
            <div class="bfff">
            <input type="text" id="msg" class="formms">                   
            <button class="btn btn-outline-secondary" type="button" id="button-send">전송</button>
                    </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
    </th:block>


        <script th:inline="javascript">
            $(document).ready(function(){

                var roomName = [[${room.roomNumber}]];
                var roomId = [[${room.roomId}]];
                var username = [[${nickname}]];

                console.log(roomName + ", " + roomId + ", " + username);

                var sockJs = new SockJS("/stomp/chat");
                //1. SockJS를 내부에 들고있는 stomp를 내어줌
                var stomp = Stomp.over(sockJs);

                //2. connection이 맺어지면 실행
                stomp.connect({}, function (){
                   console.log("STOMP Connection")

                   //4. subscribe(path, callback)으로 메세지를 받을 수 있음
                   stomp.subscribe("/sub/chat/room/" + roomId, function (chat) {
                       var content = JSON.parse(chat.body);

                       var writer = content.writer;
                       var message = content.message;
                       var str = '';

                       if( writer === username ){
                           str = "<div class='me'>";
                           str += "<div class='alert alert-warning'>";
                           if( message === '상대방이 채팅방에 참여하였습니다.' ){
                           str += "<b>" + "채팅방에 입장하셨습니다." + "</b><br/>"
                           	   +  "<b>" + "대화 상대 입장까지 잠시만 기다려주세요." + "</b>";
                           }else{
                           str += "<b>" + "나" + " : " + message + "</b>";
                           }
                           str += "</div></div>";
                           $("#msgArea").append(str);
                       }else{
                           str = "<div class='other'>";
                           str += "<div class='alert alert-secondary'>";
                           if( message === '상대방이 채팅방에 참여하였습니다.'){
                           str = "<div class='enter'>";
                           str += "<div class='alert alert-success'>";
                           str += "<b>" + "대화 상대가 채팅방에 참여하였습니다." + "</b>";
                           }else{
                           str += "<b>" + "상대" + " : " + message + "</b>";
                           }
                           str += "</div></div>";
                           $("#msgArea").append(str);
                       }	
                       	   
                       	   var divdiv = document.getElementById("msgArea"); 
						   divdiv.scrollTop = divdiv.scrollHeight; 
                   });
                   
                   	console.log('stomp Subscribe Test [o][o][o][o][o]');

                   //3. send(path, header, message)로 메세지를 보낼 수 있음
                   stomp.send('/pub/chat/enter', {}, JSON.stringify({roomId: roomId, writer: username}))
                   console.log('입장 안내 메시지 출력');
                   
                });

               		document.addEventListener('keydown', (event) => {
               		if ( event.key == 'Enter'){
                    var msg = document.getElementById("msg");

                    console.log(username + ":" + msg.value);
                    stomp.send('/pub/chat/message', {}, JSON.stringify({roomId: roomId, message: msg.value, writer: username}));
                    msg.value = '';
                    }
                });
                
                	$('#other').click(function(){
                		stomp.unsubscribe(roomName);
                		stomp.disconnect();
                		location.href="/chat/matching";
                	});
                	
                	$('#exit').click(function(){
                		stomp.unsubscribe(roomName);
                		stomp.disconnect();
                		location.href="/chat/";
                	});
                
            });
        </script>

</html>
